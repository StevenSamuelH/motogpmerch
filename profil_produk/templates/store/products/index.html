{% extends 'store/layout/main.html' %}

{% block content %}
    {% include 'store/inc/slider.html' %}
    <div class="py-3 bg-primary">
        <div class="container">
            
            <a class="text-white" href="{% url 'collections'%}"> Collections /</a>
            <a class="text-white" href="{% url 'collectionsview' category.slug%}"> {{ category.name}}</a>
        </div>
    </div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>{{ category.name }}</h1>
                <h1>Collection</h1>
                <hr>
                <div class ="row">
                {% for item in products %}
                    <div class="col-md-3">
                        <div class="card">
                            <a href="{% url 'productview' item.category.slug item.slug%}">
                            <div class="card-body">
                               <div class ="category-image">
                                   <img src="{{item.product_image.url}}" alt="Product Image" class="center" height="200px" width="200px">
                               </div>
                                      <h4 class="text-center">{{item.name}}</h4>
                            </div>
                            </a>
                        </div>
                    </div>
                   
                 {% endfor %}

        
            </div>

    </div>

</div>
     
{% endblock content %}
