<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Review Produk</title>
    <style>
      body {
          background-color: white;
      }

      h1 {
          color: black;
      }
      
      th {
        color: black;
      }

      table, tr, td {
          border: 1px solid black;
          text-align: center;
          padding: 8px;
          color: white;
          background-color: rgb(193, 43, 43);
      }

      img {
          border: 1px solid white;
          border-radius: 4px;
          padding: 5px;
          width: 150px;
          height: 150px;
      }

      .rating {
          border: 1px solid white;
          border-radius: 4px;
          padding: 5px;
          width: 100px;
          height: 25px;
      }

      .button {
          background-color: #285ed4;
          border: none;
          color: white;
          padding: 15px 32px;
          margin: 3px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Review Produk</h1> 
    <table>
      <tr>
        <th>Nama</th>
        <th>Gambar</th>
        <th>Review</th>
        <th>Rating</th>
      </tr>
      {% for produk in index %}
      <tr>
        <td>{{produk.nama}}</td>
        <td><img src="{{produk.gambar.url}}"></td>
        <td>{{produk.review}}</td>
        <td><img src="{{produk.rating.url}}" class="rating"></td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
